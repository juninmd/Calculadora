<div class="card white darken-1">
    <div class="card-content black-text">
        <form class="col s12" #porcentagemForm="ngForm" (ngSubmit)="calcularMarkup()">
            <div class="row">
                <div class="col s4 m4">
                    <h5 class="header">
                        Porcentagem
                    </h5>
                </div>
                <div class="input-field col s2 m2">
                    <button type="submit" [disabled]="!porcentagemForm.form.valid" class="btn-floating btn-tiny waves-effect waves-light green"><i class="material-icons">done</i></button>
                </div>
                <div class="input-field col s6 m6">
                    <input type="number" step="any" required="required" min="0" [(ngModel)]="precoMercadoria" name="precoMercadoria" id="precoMercadoria"
                        class="validate">
                    <label>Preco Mercadoria</label>
                </div>

                <div class="input-field col s6" *ngFor="let item of principal">
                    <input type="number" step="any" [value]="item.valor" [(ngModel)]="item.valor" min="0" [id]="item.descricao" [name]="item.descricao"
                        required="required" class="validate">
                    <label class="active">{{item.descricao}}</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" placeholder="Valor a ser calculado" disabled [(ngModel)]="pv" id="pv" name="pv">
                    <label class="active">PV:</label>
                </div>
            </div>
        </form>
    </div>
</div>
