<div class="container">
  <h4>
    Calculadora
  </h4>

  <div class="row">
    <div class="col s6">
      <h5 class="header">
        Relatório dos custos mensais
        <div class="input-field inline col s6">
          <a (click)="adicionar()" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </h5>
    </div>
    <div class="input-field inline col s6">
      <input type="number" step="any" required="required" class="validate">
      <label>Faturamento Mensal</label>
    </div>
  </div>

  <form class="col s12">
    <div class="row">
      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Água</label>
      </div>

      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Luz</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Telefone</label>
      </div>

      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Salário + Encargos</label>
      </div>

      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Aluguel</label>
      </div>

      <div class="input-field inline col s6">
        <input type="number" step="any" required="required" class="validate">
        <label>Descartáveis</label>
      </div>


      <div *ngFor="let item of outros">
        <div>
          <div class="input-field inline col s3">
            <label>Descrição:</label>
            <input type="text" required="required" class="validate">
          </div>
          <div class="input-field col s2">
            <label>Valor:</label>
            <input type="number" step="any" required="required" class="validate">
          </div>
          <div class="input-field col s1">
            <a (click)="remover(item)" class="btn-floating btn-small waves-effect waves-light red">
              <i class="material-icons">remove</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
